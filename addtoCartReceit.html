<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Receipt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .summary {
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart Receipt</h2>
        <div class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
        </div>
        <div class="summary">
            <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
            <p><strong>Tax (10%):</strong> $<span id="tax">0.00</span></p>
            <p><strong>Total:</strong> $<span id="total">0.00</span></p>
        </div>
        <button id="print-receipt">Print Receipt</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItems = [
                { name: "Item A", price: 10, quantity: 2 },
                { name: "Item B", price: 5, quantity: 3 },
                { name: "Item C", price: 8, quantity: 1 }
            ];
            
            const cartTable = document.getElementById("cart-items");
            let subtotal = 0;
            
            cartItems.forEach(item => {
                let total = item.price * item.quantity;
                subtotal += total;
                let row = `<tr>
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${total.toFixed(2)}</td>
                </tr>`;
                cartTable.innerHTML += row;
            });
            
            let tax = subtotal * 0.10;
            let total = subtotal + tax;
            
            document.getElementById("subtotal").innerText = subtotal.toFixed(2);
            document.getElementById("tax").innerText = tax.toFixed(2);
            document.getElementById("total").innerText = total.toFixed(2);
            
            document.getElementById("print-receipt").addEventListener("click", function() {
                window.print();
            });
        });
    </script>
</body>
</html>
