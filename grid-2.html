   /* 2nd way of writing grid  */

   .container{
    width: 80vh;  
    border: 2px solid black;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    /* grid-template-columns: repeat(3,1fr); mane 1fr ke 3 bar repeat koro */
    /* gap: 34px; */
    /* alada alada gpa set kora jai  */
    row-gap: 44px;
    column-gap: 44px;

    /* The grid divides the available width into three equal columns. Each column gets 1 fraction of the space. */
    /* 1fr means "1 fraction of available space" */
    /* columns and row dui jaigai e use kora jai  */
   }

   .item{
     border: 2px solid red;
     height: 55px;
   }
