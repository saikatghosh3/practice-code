<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-Based Card Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            position: relative;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h2 {
            margin: 10px 0;
        }

        .card p {
            color: #555;
            font-size: 14px;
            padding: 10px;
        }

        .read-more {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .read-more:hover {
            background-color: #0056b3;
        }

        .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Nature Image">
        <h2>Card Title</h2>
        <p>This is a simple card description. It demonstrates how position properties work in CSS.</p>
        <button class="read-more">Read More</button>
    </div>

    <button class="contact-btn">Contact Us</button>

</body>
</html>
